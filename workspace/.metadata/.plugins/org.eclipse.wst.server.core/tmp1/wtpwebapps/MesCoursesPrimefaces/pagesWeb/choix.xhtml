		<!-- ##################################################################### Ajouter un Choix #################################################################### -->
		<h:form id="formAjouterChoix">
			<p:panel header="Ajouter un nouveau critere de choix">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel value="Nom choix: " for="nomChoix"></h:outputLabel>
					<h:inputText value="#{choixBean.nomChoix}" id="nomChoix" for="nomChoix" required="true" requiredMessage="Vous devez indiquez le choix"></h:inputText>
					
					<p:outputLabel value="Produit: " for="nomProd" />
					<p:selectOneMenu id="nomProd" value="#{choixBean.nomProd}" style="width:150px" required="true" requiredMessage="Vous devez indiquez le produit" >
						<f:selectItem itemLabel="Selectionner un produit" itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{choixBean.listProd}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Magasin: " for="nomMag" />
					<p:selectOneMenu id="nomMag" value="#{choixBean.nomMag}" style="width:150px" required="true" requiredMessage="Vous devez indiquez le magasin" >
						<f:selectItem itemLabel="Selectionner un magasin" itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{choixBean.listMag}" />
					</p:selectOneMenu>
				</h:panelGrid>
				
				<p:separator />
				
				<p:commandButton value="Ajouter" actionListener="#{choixBean.ajouterChoix}" icon="ui-icon-check" />
			</p:panel>
			
			<h:messages style="color: red; padding: 10px; width: 25%;"></h:messages>
		</h:form>
	</h:body>
